version: "3"

services:
  nginx:
    image: nginx:stable
    ports:
      - "3000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

  processes:
    build: processes-api/.
    depends_on:
      - nginx
    environment:
      - SCRIPT_NAME=/api
    ports:
      - 5001:5001
    volumes:
      - ./processes-api/config.yml:/pygeoapi/local.config.yml
      - ./processes-api/data/test.geojson:/pygeoapi/data/test.geojson
      - ./processes-api/model1/:/pygeoapi/pygeoapi/process/
      - ./processes-api/plugin.py:/pygeoapi/pygeoapi/plugin.py

  api:
    build: api/.
    environment:
      - LOGLEVEL=DEBUG
      - FLASK_DEBUG=True
      - POSTGRES_USER=cut_re3
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cut_re3_dev
    ports:
      - 5002:5002
    volumes:
      - ./api:/usr/src/app
    depends_on:
      - db
      - nginx

  frontend:
    build: frontend/.
    depends_on:
      - nginx
    working_dir: /home/node/workspace
    user: node
    command: "npm start"
    volumes:
      - ./frontend:/home/node/workspace
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./db:/var/lib/postgresql/data:delegated
      - ./api/initializers/db:/docker-entrypoint-initdb.d:delegated
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cut_re3_dev

  geoserver:
    image: kartoza/geoserver:2
    depends_on:
      - postgis
    volumes:
      - ./geoserver/data/geoserver:/opt/geoserver/data_dir
    env_file:
      - ./geoserver/configs/geoserver

  postgis:
    container_name: "postgis"
    image: postgis:14
    volumes:
      - ./geoserver/data/pg_data:/var/lib/postgresql/data
    env_file:
      - ./geoserver/configs/postgis
